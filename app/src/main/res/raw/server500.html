<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%page_title%</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          padding-top: 30px;
          padding-bottom: 40px;
          background-color: %body_theme%;
          color: %text_theme%;
        }

        .container {
          max-width: 600px;
          margin: 0 auto;
          background-color: %body_theme%;
          padding: 0;
        }

        .logo, .error-icon, .error-message, .learn-more-container, p, ul {
          text-align: left;
        }

        .logo img, .error-icon img {
          width: 50px;
          vertical-align: middle;
          margin-right: 10px;
        }

        .error-icon img {
          display: inline-block;
          width: 140px;
          height: 100px;
          margin-top: 130px;
        }

        .error-message {
          color: red;
          margin-top: 30px;
          font-weight: normal;
        }

        .learn-more-container {
          display: flex;
          align-items: center;
          cursor: pointer;
          margin-top: 40px;
        }

        .learn-more {
          font-weight: bold;
        }

        .arrow {
          margin-left: auto;
          width: 20px;
          height: 20px;
        }

        ul {
          list-style-position: inside;
          padding: 0;
        }

        li {
          line-height: 1.6;
          position: relative;
        }

        li .exclamation {
          position: absolute;
          right: 0;
        }

        hr {
          border-width: 0.3px;
        }
    </style>
</head>

        </div>
        <h2 class="error-message">%error_page_header%</h2>
        <p>%error_page_sub_header%</p>
        <ul>
            <li>%direct_from_website%<span class="exclamation">!</span></li>
            <li>%using_ceno_network%<span class="exclamation">!</span></li>
            <li>%from_ceno_cache%<span class="exclamation">!</span></li>
        </ul>
        <div class="learn-more-container" onclick="toggleVisibility()">
            <div class="learn-more">%learn_more%</div>
            <svg id="arrow" class="arrow" viewBox="0 0 1024 1024" alt="Arrow" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="%text_theme%" /></svg>
        </div>
        <hr />
        <div id="details" style="display:none;">
            <p>%error_page_learn_more_header%</p>
            <ul>
                <li>%error_page_learn_more_1%</li>
                <li>%error_page_learn_more_2%</li>
                <li>%error_page_learn_more_3%</li>
            </ul>
        </div>
    </div>
    <script>
        function toggleVisibility() {
            var details = document.getElementById('details');
            var arrow = document.getElementById('arrow');
            if (details.style.display === 'none') {
                details.style.display = 'block';
                arrow.innerHTML = '<svg fill="%text_theme%" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"><g><g><path d="M505.752,358.248L271.085,123.582c-8.331-8.331-21.839-8.331-30.17,0L6.248,358.248c-8.331,8.331-8.331,21.839,0,30.17s21.839,8.331,30.17,0L256,168.837l219.582,219.582c8.331,8.331,21.839,8.331,30.17,0S514.083,366.58,505.752,358.248z"/></g></g></svg>'
            } else {
                details.style.display = 'none';
                arrow.innerHTML = '<svg id="arrow" class="arrow" viewBox="0 0 1024 1024" alt="Arrow" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="%text_theme%" /></svg>';
            }
        }
    </script>

</html>
