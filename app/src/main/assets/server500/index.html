<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%pageTitle%</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/logo_color.svg" alt="Logo" class="logo">
        <div class="error-icon">
            <img src="images/web page fail.svg" alt="Error Icon">
        </div>
        <h2 class="error-message">%error_page_header%</h2>
        <p>%error_page_sub_header%:</p>
        <ul>
            <li>%direct_from_website%<span class="exclamation">!</span></li>
            <li>%using_ceno_network%<span class="exclamation">!</span></li>
            <li>%from_ceno_cache%<span class="exclamation">!</span></li>
        </ul>
        <div class="learn-more-container" onclick="toggleVisibility()">
            <div class="learn-more">%learn_more%:</div>
            <img id="arrow" src="images/arrow_down.svg" alt="Arrow" class="arrow">
        </div>
        <hr />
        <div id="details" style="display:none;">
            <p>%error_page_learn_more_header%:</p>
            <ul>
                <li>error_page_learn_more_1</li>
                <li>error_page_learn_more_2</li>
                <li>%error_page_learn_more_3%</li>
            </ul>
        </div>
    </div>
    <script>
        function toggleVisibility() {
            var details = document.getElementById('details');
            var arrow = document.getElementById('arrow');
            if (details.style.display === 'none') {
                details.style.display = 'block';
                arrow.src = 'images/arrow_up.svg';
            } else {
                details.style.display = 'none';
                arrow.src = 'images/arrow_down.svg';
            }
        }
    </script>
</body>
</html>
