# Android Components
android_components = "126.0"

# Google
google_compose_compiler = "1.5.11"
google_material = "1.9.0"

# Gradle
gradle_android_plugin = "8.2.1"
gradle_kotlin_plugin = "1.9.23"

# Kotlin
kotlin_compiler = "1.9.23"
kotlin_coroutines = "1.7.2"
kotlin_serialization = "1.5.1"

# Testing
testing_androidx_core = "1.5.0"
testing_androidx_espresso = "3.5.1"
testing_androidx_ext_junit = "1.1.5"
testing_androidx_orchestrator = "1.4.2"
