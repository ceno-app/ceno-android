testing_androidx_uiautomator = "2.2.0"
testing_jacoco = "0.8.10"
testing_ktlint = "0.49.1"
testing_mockwebserver = "4.10.0"

# Third Party
sentry = "6.27.0"
gson = "2.10.1"

# CENO: Versions for additional dependencies */
ouinet_version = "0.25.1"
relinker_version = "1.4.4"
snakeyaml_version = "2.0"

# Workaround for a Gradle parsing bug that prevents using nested objects directly in Gradle files.
# These might be removable if we switch to kts files instead.
# https://github.com/gradle/gradle/issues/9251
jacoco_version = "0.8.10"
ktlint_version = "0.49.1"



